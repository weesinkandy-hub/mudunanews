<style>
    /* Simpsons Theme Colors */
    :root {
        --simpson-yellow: #FFD90F;
        --simpson-blue: #009DDC;
        --simpson-orange: #F14E28;
    }

    .cartoon-section {
        background-color: var(--simpson-blue); /* Simpsons Sky Blue */
        background-image: radial-gradient(circle, #ffffff 1px, transparent 1px);
        background-size: 50px 50px; /* ‡∂Ω‡∑è‡∑Ä‡∂ß ‡∂¥‡∑ô‡∂±‡∑ô‡∂± clouds ‡∑Ä‡∂ú‡∑ö pattern ‡∂ë‡∂ö‡∂ö‡∑ä */
        padding: 60px 20px;
        font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Cartoonish font */
    }

    .simpson-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .simpson-title {
        background: var(--simpson-yellow);
        color: #000;
        display: inline-block;
        padding: 10px 30px;
        font-size: 35px;
        border: 4px solid #000;
        box-shadow: 8px 8px 0px #000;
        transform: rotate(-2deg);
    }

    .simpson-header p {
        color: white;
        font-weight: bold;
        font-size: 20px;
        text-shadow: 2px 2px #000;
        margin-top: 15px;
    }

    .cartoon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 40px;
        max-width: 1100px;
        margin: 0 auto;
    }

    /* TV Frame Animation */
    .tv-frame {
        background: #444;
        border: 10px solid #333;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .tv-frame img {
        width: 100%;
        height: auto;
        display: block;
        transition: filter 0.3s;
    }

    /* TV ‡∂ë‡∂ö ‡∂ã‡∂©‡∂ß mouse ‡∂ë‡∂ö ‡∂ú‡∑ô‡∂±‡∑í‡∂†‡∑ä‡∂†‡∂∏ ‡∂¥‡∂ª‡∂´ TV ‡∂ë‡∂ö‡∂ö ‡∑Ä‡∂ú‡∑ö glitch ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂ë‡∂±‡∑Ä‡∑è */
    .tv-frame:hover img {
        filter: contrast(1.5) brightness(1.2) sepia(0.2);
        animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        25% { transform: translate(2px, -2px); }
        50% { transform: translate(-2px, 2px); }
        100% { transform: translate(0); }
    }

    .tv-knobs {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .tv-knobs span {
        width: 15px;
        height: 15px;
        background: #222;
        border-radius: 50%;
        border: 2px solid #555;
    }

    .cartoon-card {
        background: var(--simpson-yellow);
        border: 4px solid #000;
        padding: 15px;
        box-shadow: 10px 10px 0px #000;
        transition: 0.3s;
    }

    .cartoon-card:hover {
        transform: translateY(-10px) rotate(1deg);
    }

    .cartoon-desc h4 {
        margin: 15px 0 5px 0;
        color: #000;
        font-size: 22px;
    }

    .cartoon-desc p {
        color: #333;
        font-weight: bold;
    }
</style>
